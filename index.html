<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Cinema</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landingpage.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/menu.css">

    <link rel="icon" href="assets/icons/logo.svg" type="image/svg">
</head>
<body>

    <section class="hero" aria-label="hero">
        <div class="parallax-layer">
            <div class="stars">
                <img src="assets/images/Stars.svg" alt="Stars">
            </div>
            <div class="nebula">
                <img src="assets/images/Nebula.svg" alt="Nebula">
            </div>
    
            <div class="logo-container">
                <div class="planet">
                    <img src="assets/images/Planet.svg" alt="Planet">
                </div>
                <div class="projector">
                    <img src="assets/images/Projector.svg" alt="Projector">
                </div>
                <div class="projector-light">
                    <img src="assets/images/Projector Light.svg" alt="Projector Light">
                </div>
                
                <h1>STELLAR CINEMA</h1>
            </div>
        </div>
    </section>

    <header id="main-header">
        <nav class="menu-bar">
            <div class="menu-items">
                <div class="logo-small">
                    <img src="assets/icons/logo_white.svg" alt="Logo">
                </div>
                
                <div class="hamburger">
                    <img src="assets/icons/hamburger.svg" alt="Menu" onclick="toggleMenu()">
                </div>

                <ul class="dropdown-menu">
                    <li><a href="#showtimes">Showtimes</a></li>
                    <li><a href="#tickets">Tickets</a></li>
                    <li><a href="#snacks">Snacks & Drinks</a></li>
                    <li><a href="#theatre-info">Theatre Info</a></li>
                </ul>
            </div>
            
            <div class="desktop-menu">
                <div class="logo-large">
                    <a href="index.html#main-header"><img src="assets/icons/logo_white.svg" alt="Logo"></a>
                </div>
                <ul class="menu-list">
                    <li><a href="#showtimes">Showtimes</a></li>
                    <li><a href="#tickets">Tickets</a></li>
                    <li><a href="#snacks">Snacks & Drinks</a></li>
                    <li><a href="#theatre-info">Theatre Info</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text">
                </div>
            </div>
        </nav>
    </header>

    <main>

    <section class="movies" aria-label="movies">

        <div class="now-showing">
            <ul class="movie-list">
                <li><a href="filmpage.html"><img src="assets/movie_posters/Tron_82_Poster.jpg"></a></li>
                <li><a href="#"><img src="assets/movie_posters/ForbiddenPlanet_Poster.jpg"></a></li>
                <li><a href="#"><img src="assets/movie_posters/Gravity_Poster.jpg"></a></li>
                <li><a href="#"><img src="assets/movie_posters/StarWars_Poster.jpg"></a></li>
            </ul>

        </div>

    </section>

    <section class="newsletter" aria-label="newsletter">

    </section>

    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/newsletter.js"></script>
</body>
</html>
